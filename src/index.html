<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-xs">
      <h1 class="text-2xl font-bold text-center mb-4">Kalkulator</h1>

      <input
        type="text"
        id="display"
        class="w-full mb-4 p-3 text-right text-xl border rounded-lg bg-gray-50"
        readonly
      />

      <div class="grid grid-cols-4 gap-2">
        <!-- Baris tombol -->
        <button class="bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">7</button>
        <button class="bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">8</button>
        <button class="bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">9</button>
        <button class="bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">/</button>

        <button class="bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">4</button>
        <button class="bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">5</button>
        <button class="bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">6</button>
        <button class="bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">*</button>

        <button class="bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">1</button>
        <button class="bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">2</button>
        <button class="bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">3</button>
        <button class="bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">-</button>

        <button class="bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">0</button>
        <button class="bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">C</button>
        <button class="bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">=</button>
        <button class="bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600">+</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
